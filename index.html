<!DOCTYPE html>
<html>
  <head>
    <title>Students Database</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Students Database</h1>
    <div class="container">
      <header>
        <div class="row">
          <div class="icon"><i class="fas fa-user"></i></div>
          <input id="name" placeholder="Student Name" />
        </div>
        <div class="row">
          <div class="icon"><i class="fas fa-plane"></i></div>
          <input id="location" placeholder="Student Location" />
        </div>
        <div class="row">
          <div class="icon"><i class="fas fa-image"></i></div>
          <input id="pic" placeholder="Student Picture URL" />
        </div>
        <div>
          <button id="btn">Add Student</button>
        </div>
        <div class="err">
          <!-- error -->
        </div>
        <input id="search" placeholder="Search student" />
        <select id="searchBy">
          <option value="name">name</option>
          <option value="location">location</option>
        </select>
      </header>
      <!-- </div> -->
      <ul class="student-list">
        <li class="student">
          <a href="#"
            ><img
              class="img"
              src="https://i.pinimg.com/originals/56/97/bd/5697bdff5e13e03891633939c7030e2a.png"
          /></a>
          <h3 class="name">Random Joe</h3>
          <div class="title">NYC</div>
        </li>
        <!-- more -->
      </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
